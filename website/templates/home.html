{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1 align="center">Book</h1>
<ul class="list-group list-group-flush " id="Book">
  {% for book_data in current_user.books %}
  <li class="list-group-item">{{ book_data.book_name }}</li>
  {% endfor %}
</ul>

<form method="POST">
  <textarea name="Book" id="book" class="form-control"></textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Add Book</button>
  </div>
</form>
{% endblock %}
