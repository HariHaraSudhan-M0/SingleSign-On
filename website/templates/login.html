{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
  <h3 align="center">Login</h3>
  
  <form method="POST">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Login</button>
      <a href="{{ url_for('auth.login_with_auth0') }}" class="btn btn-primary ml-2" style="background-color: #007bff; color: white;">Continue with Auth0</a>
    </div>
  </form>
{% endblock %}
